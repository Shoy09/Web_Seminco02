<!-- list-pdf.component.html -->
<div class="container">
  <div class="table_header">
    <h2>PDFs</h2>
    <button mat-flat-button color="primary" (click)="abrirSeleccionProcesoDialogo()">Crear Nuevo</button>
    <div class="input_search">
      <input type="search" placeholder="Buscar" (keyup)="applyFilter($event)" />
      <i class="bi bi-search" id="search"></i>
    </div> 
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Proceso -->
    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef> Proceso </th>
      <td mat-cell *matCellDef="let pdf"> {{ pdf.proceso }} </td>
    </ng-container>

    <!-- Mes -->
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef> Mes </th>
      <td mat-cell *matCellDef="let pdf"> {{ pdf.mes }} </td>
    </ng-container>
    
    <!-- URL del PDF -->
    <ng-container matColumnDef="url_pdf">
      <th mat-header-cell *matHeaderCellDef> Archivo </th>
      <td mat-cell *matCellDef="let pdf">
    <button mat-button (click)="verPdf(pdf.url_pdf)">Ver PDF</button>
  </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let pdf">
        <i class="bi bi-pencil-square icon-action" (click)="abrirDialogoEditar(pdf)"></i>
        <i class="bi bi-trash icon-action" (click)="eliminarPdf(pdf.id)"></i>
      </td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
